<!-- 主体内容 -->
{% block content %}
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">
			查询面板
		</h3>
	</div>
	<div class="panel-body">
        <div class="form-group form-inline">
            <label for="query_repair_date" class="control-label">报修日期</label>
            <input class="form-control input-sm"  type="text" id="query_repair_date" placeholder="开始日期">
            <input class="form-control input-sm"  type="text" id="query_repair_date_end" placeholder="结束日期">
            <button type="button" class="btn btn-primary btn-sm" id="statistical_query">查询</button>
        </div>
	</div>
</div>
<!-- 数据表 -->
<div class=table-responsive">   <!-- 自适应列宽，高度  -->
    <table id="table_statistical" class="table table-bordered table-striped table-condensed text-nowrap"></table>
</div>
<!-- 工具容器 -->
<div id="toolbar">
    {% block function %}

    {% endblock %}
</div>
{% endblock %}

{% block script %}
<script type="text/javascript">
    var querystr = '';
    toastr.options.positionClass = 'toast-center-center';    //如toast-bottom-right表示下右、toast-bottom-center表示下中、toast-top-center表示上中等
    var id_list = [{"start":"query_repair_date", "end":"query_repair_date_end"}];

    $.each(id_list, function(i, item){
        $("#" + item.start).datetimepicker({
            format: 'yyyy-mm-dd hh:ii',
            weekStart: 0,
            //startDate:new Date(),
            autoclose: true,
            startView: 2,  	//打开时显示的视图。0-'hour' 1-'day' 2-'month' 3-'year' 4-'decade'
            todayBtn : true,
            todayHighlight: true,
            bootcssVer:3,	//显示向左向右的箭头
            forceParse: true,  	//当输入非格式化日期时，强制格式化。默认true
            initialDate: new Date(),	//初始化日期.默认new Date()当前日期
            showMeridian: true, //是否显示上下午
            keyboardNavigation: true, //方向键改变日期
            showFooter: true,
            language: 'zh-CN' //语言
        }).on("click",function(){
        $("#" + item.start).datetimepicker("setEndDate",$("#" + item.end).val())});

        $("#" + item.end).datetimepicker({
            format: 'yyyy-mm-dd hh:ii',
            weekStart: 0,
            //startDate:new Date(),
            autoclose: true,
            startView: 2,  	//打开时显示的视图。0-'hour' 1-'day' 2-'month' 3-'year' 4-'decade'
            todayBtn : true,
            todayHighlight: true,
            bootcssVer:3,	//显示向左向右的箭头
            forceParse: true,  	//当输入非格式化日期时，强制格式化。默认true
            initialDate: new Date(),	//初始化日期.默认new Date()当前日期
            showMeridian: true, //是否显示上下午
            keyboardNavigation: true, //方向键改变日期
            language: 'zh-CN' //语言
        }).on("click",function(){
        $("#" + item.end).datetimepicker("setStartDate",$("#" + item.start).val())});
    });

    $("#statistical_query").click(function(){
        var starttime = $("#query_repair_date").val();
        var endtime = $("#query_repair_date_end").val();
        if (starttime && endtime){
            querystr = 'repair_date >= "' + starttime + '" and repair_date <= "' + endtime + '"'
        }
        else{
            querystr = '1=1';
        }
        //表格初始化
        initTable('/repair/api/v1.0/equipment_repairs/statistical');
            //$("#table_statistical").bootstrapTable('refresh');

    });
</script>
<!-- 表格初始化 -->
<script>
//表格初始化
function initTable(url) {
    // 删除表格定义   如缺少会导致显示内容列下拉选择无效
    $("#table_statistical").bootstrapTable('destroy');
    $("#table_statistical").bootstrapTable({
        //表格高度
        //height: getHeight()-300,
        //服务器数据的请求方式 'get' 或 'post'。
        method: 'get',
        //设置为 true 会有隔行变色效果
        striped: true,
        //设置为 true 会在表格底部显示分页条。
        pagination: true,
        //请求后台的URL
        url: url,
        //服务器返回的数据类型。
        dataType: 'json',
        //工具按钮用哪个容器
        //toolbar: '#toolbar',
        //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性
        cache: false,
        //设置为 true 启用分页条无限循环的功能
        paginationLoop: false,
        //设置在哪里进行分页，可选值为 'client' 或者 'server'。设置 'server'时，必须设置服务器数据地址（url）或者重写ajax方法
        sidePagination: 'client',
        //初始化加载第一页，默认第一页
        pageNumber: 1,
        //每页的记录行数
        pageSize: 10,
        //可供选择的每页的行数
        pageList: [5,10,15,20, 50, 100],
        //设置为false 将禁止所有列的排序。
        sortable: true,
        //设置默认排序为 name
        sortName: 'item',
        //定义排序方式，'asc' 或者 'desc'。
        sortOrder: "asc",
        //是否显示刷新按钮
        showRefresh: false,
        //是否显示内容列下拉框。
        showColumns: false,
        //显示导出插件
        showExport: false,
        exportDataType: "all",
        //是否显示右上角的搜索框
        search: false,
        //是否启用点击选中行
        clickToSelect: false,
        uniqueId: "item",                     //每一行的唯一标识，一般为主键列
        showToggle: false,                   //是否显示详细视图和列表视图的切换按钮
        cardView: false,                    //是否显示详细视图
        detailView: true,                  //是否显示父子表
        //设置为undefined可以获取pageNumber，pageSize，searchText，sortName，sortOrder
        //设置为limit可以获取limit, offset, search, sort, order
        queryParamsType:'limit',
        searchOnEnterKey: false,
        showFooter:true,
        rowStyle: function (row, index) {
                //这里有5个取值代表5中颜色['active', 'success', 'info', 'warning', 'danger'];
                var strclass = "success";
                return { classes: strclass }
        },
        //请求服务器数据
        queryParams: function queryParams(params){
            var param = {
                querystr: querystr,
                selectfield: 'left(repair_date, 4)',
                groupbystr: 'left(repair_date, 4)',
                limit: params.limit,
                offset: params.offset,
                sort: params.sort,
                order: params.order,
                sidePagination: 'client'
            };
            return param;
        },
        //加载成功时执行
        onLoadSuccess: function(data){
            console.log("加载成功");
        },
        //加载失败时执行
        onLoadError: function(status){
            console.log("加载数据失败"+status);
        },
        columns: [
           {
                field: 'item',
                title: '年',
                align: 'left',
                valign: 'middle',
                sortable: true,
                footerFormatter: '总合计'
            },{
                field: 'total',
                title: '合计',
                align: 'left',
                valign: 'middle',
                sortable: true,
                footerFormatter: function (value) {
                                    var count = 0;
                                    for (var i in value) { count += parseFloat(value[i].total); }
                                    return count;
                                 }
            }
        ],
        //注册加载子表的事件。注意下这里的三个参数！
        onExpandRow: function (index, row, $detail) {
            InitSubTable(index, row, $detail);
        }
    });
};

//初始化子表格(无线循环)
    InitSubTable = function (index, row, $detail) {
        var parentid = row.item;
        var cur_table = $detail.html('<table></table>').find('table');
        $(cur_table).bootstrapTable({
            url: '/repair/api/v1.0/equipment_repairs/statistical',
            method: 'get',
            rowStyle: function (row, index) {
                //这里有5个取值代表5中颜色['active', 'success', 'info', 'warning', 'danger'];
                var strclass = "info";
                return { classes: strclass }
             },
            //请求服务器数据
            queryParams: function queryParams(params){
                var param = {
                    //parentid: parentid,
                    querystr: 'left(repair_date, 4) = "' + parentid + '"',
                    selectfield: 'left(repair_date, 7)',
                    groupbystr: 'left(repair_date, 7)',
                    limit: params.limit,
                    offset: params.offset,
                    sort: params.sort,
                    order: params.order,
                    sidePagination: 'client'
                };
                return param;
            },
            //queryParams: { strParentID: parentid },
            //ajaxOptions: { strParentID: parentid },
            clickToSelect: true,
            detailView: true,//父子表
            uniqueId: "item",
            pageSize: 10,
            pageList: [10, 25],
            columns: [{
                field: 'item',
                title: '年月'
            }, {
                field: 'total',
                title: '小计'
            }],
            //无线循环取子表，直到子表里面没有记录
            onExpandRow: function (index, row, $Subdetail) {
                InitSubTable_1(index, row, $Subdetail);
            }
        });
    };
    //初始化子表格(无线循环)
    InitSubTable_1 = function (index, row, $detail) {
        var parentid = row.item;
        var cur_table = $detail.html('<table></table>').find('table');
        $(cur_table).bootstrapTable({
            url: '/repair/api/v1.0/equipment_repairs/statistical/basedata',
            method: 'get',
            rowStyle: function (row, index) {
                //这里有5个取值代表5中颜色['active', 'success', 'info', 'warning', 'danger'];
                var strclass = "warning";
                return { classes: strclass }
             },
            //请求服务器数据
            queryParams: function queryParams(params){
                var param = {
                    //parentid: parentid,
                    querystr: 'left(repair_date, 7) = "' + parentid + '"',
                    tablename: 'department',
                    selectfield: 'code, name',
                    groupbystr: 'dept_code',
                    limit: params.limit,
                    offset: params.offset,
                    sort: params.sort,
                    order: params.order,
                    sidePagination: 'client'
                };
                return param;
            },
            clickToSelect: true,
            detailView: false,//父子表
            uniqueId: "item",
            pageSize: 10,
            pageList: [10, 25],
            columns: [
            {
                field: 'code',
                title: '编码'
            }, {
                field: 'item',
                title: '科室'
            }, {
                field: 'total',
                title: '小计'
            }],
            //无线循环取子表，直到子表里面没有记录
            onExpandRow: function (index, row, $Subdetail) {
                InitSubTable_1(index, row, $Subdetail);
            }
        });
    };
</script>

{% endblock %}
