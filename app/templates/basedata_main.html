{% extends 'home.html' %}
{% block body %}
<h3>{{ title }}</h3>
{% if data %}
   <table border="1">
        <thead>
        <tr>
            <th class="th-left">编码</th>
            <th class="th-left">名称</th>
        </tr>
        </thead>
        <tbody>
{% for row in data %}
<tr>
    <td>{{ row.code }}</td>
    <td>{{ row.name }}</td>
</tr>

{% endfor %}
        </tbody>
    </table>
{% endif %}
{% endblock %}
