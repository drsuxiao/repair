{% extends 'base_database.html' %}
{% block title %}基础数据管理{% endblock %}
{% block function %}
    <button type="button" class="btn btn-primary btn-sm" id="database_add">新增</button>
    <button type="button" class="btn btn-primary btn-sm" id="database_edit">修改</button>
    <button type="button" class="btn btn-primary btn-sm" id="database_delete">删除</button>
{% endblock %}

{% block script %}
{{ super() }}
<script>
    initTable('/repair/api/v1.0/departments');
</script>
<!-- 按钮事件 -->
<script type="text/javascript">
    $("#database_add").click(function(){
        action = 'add';
        $("#modal_registration").modal("show");
    });
    $("#database_edit").click(function(){
        action = 'edit';
        var row = $("#table_repairs").bootstrapTable('getSelections');
        if (row.length == 1){
            if(row[0].repair_status == 0 || row[0].repair_status == null){
                $("#modal_registration").modal("show");
            }
             else{
                alert('请选择维修状态为“未确认”的报修单进行操作！');
             }
        }else{ alert('请勾选一条需要处理的记录后，再进行操作！');}
    });
    $("#database_delete").click(function(){
        action = 'delete';
        var row = $("#table_repairs").bootstrapTable('getSelections');
        if (row.length == 1){
            if(row[0].repair_status == 0  || row[0].repair_status == null){
                $("#modal_delete").modal("show");
            }
             else{
                alert('请选择维修状态为“未确认”的报修单进行操作！');
             }
        }else{ alert('请勾选一条需要处理的记录后，再进行操作！');}
    });
    $("#delete_confirm").click(function(){
         if (action == 'delete'){
             url = '/repair/api/v1.0/equipment_repairs/delete/' + cur_key
             ajax_post_data(url, {});
             $("#modal_delete").modal("hide");
             $("#table_repairs").bootstrapTable("refresh");  //刷新表格数据
         };
    });
    //新增，编辑根据post的url来区别
    $("#modal_save").click(function(e) {
        if ($("#repair_date").val() && $("#dept_code").val()  && $("#repair_registrant").val()  && $("#repair_registrant").val()
                && $("#type_code").val()  && $("#equipment_code").val()  && $("#fault_code").val()  && $("#com_code").val()){
            e.preventDefault();
            //alert($("form").serialize());
            if (action == 'add'){
                url = '/repair/api/v1.0/equipment_repairs/add';
            } else if (action == 'edit'){
                url = '/repair/api/v1.0/equipment_repairs/edit/' + cur_key;
            }else{url = ''};
            ajax_post_data(url, get_json_data());
            //if ( flag == 1){
                $("#modal_registration").modal("hide");     //隐藏模态框
                $("#table_repairs").bootstrapTable("refresh");  //刷新表格数据
				//$("#form_registration")[0].reset();  //重置表单，恢复为默认值 如何解决表单重置reset is not a function 出错 问题就在于id="reset"和name="reset"，这里的reset属性覆盖了原来的reset方法
            //};
        }
    });
</script>

            var row = $("#table_repairs").bootstrapTable('getSelections');
            //alert(JSON.stringify(row[0]));
            if (row.length == 1){
                var edit_date = row[0];
                $("#modal_registration input").each(function(){
                    $(this).val(edit_date[$(this).attr("id")]);
                });
                $('#modal_registration .selectpicker').each(function(item){
                    $(this).selectpicker("val",edit_date[$(this).attr("id")]);
                });

                else{

                };
            });

        };
    };

    $("#modal_registration").on('shown.bs.modal', function () {

</script>
{% endblock %}
