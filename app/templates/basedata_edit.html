{% extends 'home.html' %}
{% block body %}
  {% from "_field.html" import render_field %}

  <form method="POST" action="{{ url_for('basedata_edit') }}">
    {{ form.hidden_tag() }}
    <table>
        {{ render_field(form.code) }}
        {{ render_field(form.name) }}
    </table>
    <div>{{ form.save }}</div>
  </form>
{% endblock %}
