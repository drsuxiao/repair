{% extends 'base_database.html' %}
{% block title %}设备品牌管理{% endblock %}

{% block script %}
{{ super() }}
<script>
    initTable('/repair/api/v1.0/equipment_brands', ['设备品牌编码','设备品牌名称']);
</script>
<!-- 按钮事件 -->
<script type="text/javascript">
    $("#delete_confirm").click(function(){
         if (action == 'delete'){
             url = '/repair/api/v1.0/equipment_brands/delete/' + cur_key
             ajax_post_data(url, {});
         };
    });
    //新增，编辑根据post的url来区别
    $("#modal_save").click(function(e) {
        if ($("#code").val() && $("#name").val()){
            e.preventDefault();
            if (action == 'add'){
                url = '/repair/api/v1.0/equipment_brands/add';
            } else if (action == 'edit'){
                url = '/repair/api/v1.0/equipment_brands/edit/' + cur_key;
            }else{url = ''};
            ajax_post_data(url, get_json_data());
        }
    });
</script>
{% endblock %}
